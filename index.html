<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/styles.css">

    <title>Chat System</title>

</head>

<body>
    <div id="drag-container" class="drag-container">
        <div class="panel-one" id="drag-left">
            <div class="_panel-one-message" w3-include-html="message.html"></div>
            <section class="footer">
                <input id="user-input" class="user-input" spellcheck="false" autocomplete="off" autocorrect="off"
                    placeholder="پیام خود را بنویسید">
                <i onclick="messageEnter()" class="fa fa-send icon"></i>
            </section>
        </div>
        <div class="dragbar" id="dragbar">
        </div>
        <div class="panel-two" id="drag-right">
            <div class="_panel-one-message" w3-include-html="sidebar.html"></div>
        </div>
    </div>
</body>

</html>

<script src="js/use-strict.js"></script>
<script src="js/use-external-html.js"></script>
<script src="js/dragbar.js"></script>
<script src="js/message.js"></script>
